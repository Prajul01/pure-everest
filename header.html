<!-- header.html - Complete self-contained header with styles and scripts -->

<!-- Header Styles -->
<style>
    /* Header Component Styles */
    :root {
        /* Brand Colors - Orange, Black, Gray */
        --primary-orange: #FF6B35;
        --primary-orange-dark: #E5532B;
        --secondary-orange: #FF8C42;
        --accent-orange: #FFB366;
        --light-orange: #FFF4F0;

        --primary-black: #1A1A1A;
        --secondary-black: #2D2D2D;
        --soft-black: #3A3A3A;

        --primary-gray: #6B7280;
        --light-gray: #F3F4F6;
        --medium-gray: #9CA3AF;
        --dark-gray: #4B5563;
        --border-gray: #E5E7EB;

        --white: #FFFFFF;

        /* Gradients */
        --gradient-primary: linear-gradient(135deg, var(--primary-orange) 0%, var(--secondary-orange) 100%);

        /* Shadows */
        --shadow-lg: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        --shadow-orange: 0 10px 25px rgba(255, 107, 53, 0.2);
        --shadow-orange-lg: 0 20px 40px rgba(255, 107, 53, 0.3);

        --border-radius-sm: 12px;
        --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(25px);
        border-bottom: 1px solid var(--border-gray);
        z-index: 1000;
        transition: var(--transition);
        padding: 0 2rem;
    }

    .header.scrolled {
        box-shadow: var(--shadow-lg);
        background: rgba(255, 255, 255, 0.98);
    }

    .header-content {
        max-width: 1400px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem 0;
    }

    .logo {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        font-weight: 800;
        font-size: 1.75rem;
        color: var(--primary-black);
        text-decoration: none;
        transition: var(--transition);
    }

    .logo:hover {
        transform: scale(1.02);
    }

    .logo-icon {
        width: 50px;
        height: 50px;
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.5rem;
        box-shadow: var(--shadow-orange);
        transition: var(--transition);
        padding-top: 10px;
    }

    .logo:hover .logo-icon {
        box-shadow: var(--shadow-orange-lg);
        transform: rotate(5deg);
    }

    .nav {
        display: flex;
        gap: 2.5rem;
        align-items: center;
    }

    .nav-link {
        color: var(--dark-gray);
        text-decoration: none;
        font-weight: 500;
        padding: 0.75rem 1.25rem;
        border-radius: var(--border-radius-sm);
        transition: var(--transition);
        position: relative;
        overflow: hidden;
    }

    .nav-link::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: var(--gradient-primary);
        transition: var(--transition);
        z-index: -1;
    }

    .nav-link:hover::before {
        left: 0;
    }

    .nav-link:hover {
        color: white;
        transform: translateY(-2px);
    }

    .nav-link.active {
        background: var(--light-orange);
        color: var(--primary-orange);
    }

    .header-actions {
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .cta-btn {
        background: var(--gradient-primary);
        color: white;
        padding: 0.875rem 2rem;
        border: none;
        border-radius: 30px;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        box-shadow: var(--shadow-orange);
        position: relative;
        overflow: hidden;
    }

    .cta-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, var(--secondary-orange) 0%, var(--primary-orange-dark) 100%);
        transition: var(--transition);
    }

    .cta-btn:hover::before {
        left: 0;
    }

    .cta-btn:hover {
        transform: translateY(-3px);
        box-shadow: var(--shadow-orange-lg);
    }

    .cta-btn span {
        position: relative;
        z-index: 1;
    }

    .menu-toggle {
        display: none;
        background: none;
        border: none;
        font-size: 1.5rem;
        color: var(--dark-gray);
        cursor: pointer;
        padding: 0.5rem;
        transition: var(--transition);
    }

    .menu-toggle:hover {
        color: var(--primary-orange);
    }

    /* Modal Styles */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 2000;
        align-items: center;
        justify-content: center;
    }

    .modal-content {
        background: var(--white);
        padding: 2rem;
        border-radius: var(--border-radius-sm);
        width: 90%;
        max-width: 500px;
        box-shadow: var(--shadow-lg);
        position: relative;
        animation: slideUp 0.3s ease;
    }

    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
    }

    .modal-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary-black);
    }

    .close-btn {
        background: none;
        border: none;
        font-size: 1.5rem;
        color: var(--dark-gray);
        cursor: pointer;
        transition: var(--transition);
    }

    .close-btn:hover {
        color: var(--primary-orange);
    }

    .form-group {
        margin-bottom: 1rem;
    }

    .form-group label {
        display: block;
        font-weight: 500;
        color: var(--dark-gray);
        margin-bottom: 0.5rem;
    }

    .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--border-gray);
        border-radius: var(--border-radius-sm);
        font-size: 1rem;
        transition: var(--transition);
    }

    .form-group input:focus {
        border-color: var(--primary-orange);
        outline: none;
        box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
    }

    .submit-btn {
        background: var(--gradient-primary);
        color: var(--white);
        padding: 0.875rem 2rem;
        border: none;
        border-radius: 30px;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        transition: var(--transition);
        box-shadow: var(--shadow-orange);
    }

    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-orange-lg);
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (max-width: 768px) {
        .header-content {
            padding: 0.75rem 0;
        }

        .nav {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(25px);
            flex-direction: column;
            padding: 1rem;
            border-bottom: 1px solid var(--border-gray);
        }

        .nav.active {
            display: flex;
        }

        .nav-link {
            padding: 0.5rem 1rem;
            text-align: center;
            width: 100%;
        }

        .menu-toggle {
            display: block;
        }

        .header-actions {
            gap: 0.5rem;
        }

        .modal-content {
            width: 95%;
        }
    }
</style>

<!-- Header HTML -->

<!-- Header Script -->
<script>
    // Self-initializing header script
    (function() {
        // Wait for DOM to be ready
        function initHeader() {
            console.log('Initializing header from header.html...');

            const menuToggle = document.querySelector('.menu-toggle');
            const nav = document.querySelector('.nav');
            const getQuoteBtn = document.getElementById('getQuoteBtn');
            const quoteModal = document.getElementById('quoteModal');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const quoteForm = document.getElementById('quoteForm');
            const header = document.querySelector('.header');

            // Update active nav link
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            console.log('currentPage',currentPage)
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });

            // Header scroll effect
            if (header) {
                window.addEventListener('scroll', () => {
                    if (window.scrollY > 50) {
                        header.classList.add('scrolled');
                    } else {
                        header.classList.remove('scrolled');
                    }
                });
            }

            // Mobile menu toggle
            if (menuToggle && nav) {
                menuToggle.addEventListener('click', (e) => {
                    e.stopPropagation();
                    nav.classList.toggle('active');
                });

                document.addEventListener('click', (e) => {
                    if (!nav.contains(e.target) && !menuToggle.contains(e.target)) {
                        nav.classList.remove('active');
                    }
                });
            }

            // Quote modal functionality
            if (getQuoteBtn && quoteModal && closeModalBtn) {
                console.log('Setting up quote modal...');

                getQuoteBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    console.log('Opening modal...');
                    quoteModal.style.display = 'flex';
                    document.body.style.overflow = 'hidden';
                });

                closeModalBtn.addEventListener('click', () => {
                    quoteModal.style.display = 'none';
                    document.body.style.overflow = 'auto';
                });

                quoteModal.addEventListener('click', (e) => {
                    if (e.target === quoteModal) {
                        quoteModal.style.display = 'none';
                        document.body.style.overflow = 'auto';
                    }
                });
            }
            // Form submission
            if (quoteForm) {
                quoteForm.addEventListener('submit', async (e) => {
                    e.preventDefault();

                    const formData = new FormData(quoteForm);
                    const data = {
                        name: formData.get('name'),
                        email: formData.get('email'),
                        product: formData.get('product'),
                        quantity: formData.get('quantity'),
                        phone: formData.get('phone'),
                        country: formData.get('country')
                    };

                    const submitBtn = quoteForm.querySelector('.submit-btn');
                    const originalText = submitBtn.textContent;
                    submitBtn.textContent = 'Submitting...';
                    submitBtn.disabled = true;

                    try {

                        const response = await fetch('https://script.google.com/macros/s/AKfycbwjuK4r97Ly-wr6zrS1xzdBomfWa2GkAZWMX1BcgG0PIv6X-hJQvvkn8L9uSLPaJcO0qw/exec', {
                            method: 'POST',
                            mode: 'no-cors', // Use no-cors to bypass CORS checks
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(data)
                        });

                        // With no-cors, response is opaque; assume success if no network error
                        alert('Thank you! Your quote request has been submitted.');
                        quoteForm.reset();
                        quoteModal.style.display = 'none';
                        document.body.style.overflow = 'auto';
                    } catch (error) {
                        console.error('Error:', error);
                        alert('There was an error. Please try again. Check console for details.');
                    } finally {
                        submitBtn.textContent = originalText;
                        submitBtn.disabled = false;
                    }
                });
            }
        }

        // Initialize immediately if DOM is ready, otherwise wait
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initHeader);
        } else {
            // Small delay to ensure all elements are rendered
            setTimeout(initHeader, 100);
        }
    })();
</script>
